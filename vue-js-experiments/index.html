<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.0.5/vue.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css"/>
  </head>
  <body>
    <div id="main">
      <header>
        <nav v-bind:class="active" v-on:click.prevent>
          <a href="#" class="home" v-on:click="makeActive('home')">Home</a>
          <a href="#" class="services" v-on:click="makeActive('services')">Services</a>
          <a href="#" class="search" v-on:click="makeActive('search')">Search</a>
          <a href="#" class="grid" v-on:click="makeActive('grid')">Grid</a>
        </nav>
      </header>

      <p><b>{{active}}</b></p>
      <div id="content-container">
        <section id="home" v-if="active === 'home'">
          home
        </section>
        <section id="services" class="services" v-if="active === 'services'">
          <form v-cloak>
            <ul>
              <li v-for="service in services" v-on:click="toggleActive(service)" v-bind:class="{ 'active': service.active }">
                {{service.name}} <span>{{service.price | currency}}</span>
              </li>
            </ul>
            <div class="total">
              Total: <span>{{total() | currency}}</span>
            </div>
          </form>
        </section>
        <section id="search" class="search" v-if="active === 'search'">
          <form v-cloak>
            <div class="bar">
              <input type="text" v-model="searchString" placeholder="Enter search terms"/>
            </div>
            <ul>
              <li v-for="article in filteredArticles">
                <a v-bind:href="article.url"><img v-bind:src="article.image.small"/></a>
                <p>{{article.title}}</p>
              </li>
            </ul>
          </form>
        </section>
        <section id="grid" class="grid" v-if="active === 'grid'">
          <form v-cloak>
            <div class="bar">
              <a class="list-icon"
                v-bind:class="{ 'active': layout == 'list' }"
                v-on:click="layout = 'list'"></a>
              <a class="grid-icon"
                v-bind:class="{ 'active': layout == 'grid' }"
                v-on:click="layout = 'grid'"></a>
            </div>

            <ul v-if="layout === 'grid'" class="grid">
              <li v-for="a in articles">
                <a v-bind:href="a.url" target="_blank"><img v-bind:src="a.image.large"/></a>
              </li>
            </ul>

            <ul v-if="layout === 'list'" class="list">
              <li v-for="a in articles">
                <a v-bind:href="a.url" target="_blank"><img v-bind:src="a.image.large"/></a>
                <p>{{a.title}}</p>
              </li>
            <ul>
          </form>
        </section>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
