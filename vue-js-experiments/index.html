<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.0.5/vue.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css"/>
  </head>
  <body>
    <div id="main">
      <header>
        <nav v-bind:class="active" v-on:click.prevent>
          <a href="#" class="home" v-on:click="makeActive('home')">Home</a>
          <a href="#" class="order-form"
            v-on:click="makeActive('order-form')">Order Form</a>
          <a href="#" class="projects" v-on:click="makeActive('projects')">Projects</a>
          <a href="#" class="services" v-on:click="makeActive('services')">Services</a>
          <a href="#" class="contacts" v-on:click="makeActive('contacts')">Contact</a>
        </nav>
      </header>

      <p>You chose <b>{{active}}</b></p>
      <div id="content-container">
        <section id="home" v-if="active === 'home'">
          home
        </section>
        <section id="order-form" class="order-form"
          v-if="active === 'order-form'"
          v-cloak
          v-on:click="hideTooltip">

          <div class="tooltip">
            <input type="text" v-model="textContent" />
          </div

          <p v-on:click.stop="toggleTooltip">{{textContent}}</p>
        </section>
        <section id="projects" v-if="active === 'projects'">
          projects
        </section>
        <section id="services" v-if="active === 'services'">
          services
        </section>
        <section id="contacts" v-if="active === 'contacts'">
          contacts
        </section>
    </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
